<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle">
      <span class="slider round"></span>
    </label>
    <p>Enter a task:</p>
    <input type="text" id="task-input" placeholder="Enter a task...">
    <p>Select Date:</p>
    <input type="date" id="task-date" placeholder="Select date">
    <p>Select Time:</p>
    <input type="time" id="task-time" placeholder="Select time">
    <p>Choose Task Priority:</p>
    <select id="task-priority">
      <option value="Low">Low Priority</option>
      <option value="Medium">Medium Priority</option>
      <option value="High">High Priority</option>
    </select>
    <button id="add-task">Add</button>
    <button id="save-task" style="display: none;">Save</button>
    <input type="hidden" id="save-index" value="">
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
